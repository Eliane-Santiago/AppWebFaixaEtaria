<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--CSS Puro Externo-->
	<link rel="stylesheet" type="text/css" href="stylo.css">
	<!--CSS Bootstrap Externo-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<title>Faixa-Etária</title>
</head>
<body id="container-body">
	<div id="container-main">
		
		<div id="container-form">
			<h1 class="font-titulo font-geral">Descubra sua faixa de idade</h1>

			<div class="mb-3 row form-group"> 
    			<label for="suaIdade" class="col-sm-3 col-form-label font-geral">Sua Idade</label>
			    <div class="col-sm-6">
			      <input type="text" class="form-control" id="inputIdade">
			      <button id="buttonIdade" onclick="mostrarIdade()" type="button" class="btn btn-warning">Verificar</button>
			    </div>
  			</div>

  			<div class="mb-3 row form-group">
	    		<label for="faixaEtaria" class="col-sm-3 col-form-label font-geral">Sua Faixa Etária</label>
			    <div class="col-sm-6">
			      <input type="text" class="form-control" id="inputFaixaEtaria" placeholder="Visualize aqui" disabled>
			    </div>
  			</div>
			
		</div>

	</div>

	<!--JavaScript Externo-->
	<script type="text/javascript" src="javaScript.js"></script>
</body>
</html>
